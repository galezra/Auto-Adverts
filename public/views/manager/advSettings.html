<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> Advert Setting</h4>
                    <form class="form-horizontal style-form " method="get">

                        <div class="form-group mb-3">
                            <label class="col-sm-2 control-label">Screen Id:</label>
                            <div class="col-sm-2 ">
                                <select class="custom-select mb-2 form-control">
                                    <option ng-repeat="id in settings.ids" value="{{id}}">{{id}}</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">How many Screens?</label>
                            <div class="col-sm-1">
                                <input type="number" ng-value="numId" ng-model="numId"
                                       class="form-control" min="0">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 mb-3 control-label">Templates:</label>
                            <div class="col-sm-10">
                                <input type="file" accept="text/html" nv-file-select uploader="uploader"/>

                                <div class="col-md-10 ">
                                    <p class="ng-binding"><h4>Queue length: {{uploader.queue.length}} </h4> </p>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th width="50%">Name</th>
                                            <th ng-show="uploader.isHTML5">Size</th>
                                            <th ng-show="uploader.isHTML5">Progress</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in uploader.queue">
                                            <td>
                                                <strong>{{ item.file.name }}</strong>
                                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2
                                                }} MB
                                            </td>
                                            <td ng-show="uploader.isHTML5">
                                                <div class="progress" style="margin-bottom: 0;">
                                                    <div class="progress-bar" role="progressbar"
                                                         ng-style="{ 'width': item.progress + '%' }"></div>
                                                </div>
                                            </td>
                                            <td nowrap>
                                                <button type="button" class="btn btn-success btn-xs"
                                                        ng-click="item.upload()"
                                                        ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                    <span class="glyphicon glyphicon-upload"></span> Upload
                                                </button>
                                                <button type="button" class="btn btn-danger btn-xs"
                                                        ng-click="item.remove()">
                                                    <span class="glyphicon glyphicon-trash"></span> Remove
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <div>
                                        Queue progress:
                                        <div class="progress" style="">
                                            <div class="progress-bar" role="progressbar"
                                                 ng-style="{ 'width': uploader.progress + '%' }"
                                                 style="width: 0%;"></div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="uploader.uploadAll()"
                                            ng-disabled="!uploader.getNotUploadedItems().length" disabled="disabled">
                                        <span class="glyphicon glyphicon-upload"></span> Upload all
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="uploader.clearQueue()"
                                            ng-disabled="!uploader.queue.length" disabled="disabled">
                                        <span class="glyphicon glyphicon-trash"></span> Remove all
                                    </button>
                                </div>
                            </div>

                        </div>


                        <div class="col-lg-offset-5">
                            <button class="btn btn-lg btn-primary" id="save-button" ng-click="update(settings)" type="submit">
                                Save
                            </button>
                            <button class="btn btn-lg btn-danger" id="cancel-button" ng-click="cancel()" type="submit">
                                Cancel
                            </button>
                        </div>
                </form>
            </div>
        </div><!-- col-lg-12-->
    </div><!-- /row -->
</div>
</body>
</html>
